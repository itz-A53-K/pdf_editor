<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-EDITOR : {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <style>{% block css %}{% endblock css %}</style>
    {% block headJS %}{% endblock headJS %}
</head>
<body >
    {% block body %}{% endblock body %}

    <script src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>

  {% block JS %}{% endblock JS %}
  <script>
    function dlt_upload_file(){
      $.ajax({
          type: "POST",
          url: "/dlt_all_file/",
          data:{
              csrfmiddlewaretoken : "{{ csrf_token }}",
          },
      });
    }

    function dlt_upload_file_mrg(){
      if($("#margeHead").hasClass("hidden") == false && $("#margeBody").hasClass("hidden") == true){
          $.ajax({
              type: "POST",
              url: "/dlt_all_file/",
              data:{
                  csrfmiddlewaretoken : "{{ csrf_token }}",
              },
          });
      }
    }
  </script>
</body>
</html>
